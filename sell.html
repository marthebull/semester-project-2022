<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Post a listing at highestbidder!">
    <title>Sell | highestbidder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e6e3ac140.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4 box-shadow-pink">
            <div class="container-fluid col-11 col-md-10 p-0">
                <a href="./home.html" class="navbar-brand knewave display-2 logo-shadow">highestbidder</a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="./home.html" class="nav-item nav-link fw-semibold mt-4 mt-lg-0">SHOP</a>
                        <a href="./sell.html" class="nav-item nav-link fw-semibold active">SELL</a>
                        <a href="./profile.html" class="nav-item nav-link fw-semibold">PROFILE</a>
                        <a href="./index.html" class="nav-item nav-link fw-semibold hide-in">SIGN IN</a>
                        <a href="./loggedout.html" class="nav-item nav-link fw-semibold hide-out log-out">LOG OUT</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col-11 col-md-10 mx-auto d-flex justify-content-end saldo">
        </div>
    </header>
    <main class="mb-5" style="min-height: 90vh;">
        <div class="col-10 mx-auto d-flex flex-column flex-md-row">
            <div class="col-12 col-md-5 d-flex flex-column justify-content-center rounded col mx-auto mx-md-0 mb-5">
                <h1 class="text-center mb-5 pt-4 knewave">NEW listing</h1>
                <form action="./home.html" class="d-flex flex-column justify-content-center pt-3">
                    <p class="text-danger justify-content-start" id="listing-error-msg"></p>
                    <input id="listing-title" type="text" class="form-control bg-light border-0 mb-3 box-shadow-pink" placeholder="Title">
                    <p class="text-danger justify-content-start" id="listing-date-msg"></p>
                    <input id="listing-date" class="form-control bg-light border-0 mb-3 box-shadow-pink" type="datetime-local" name="partydate" value="2023-06-01T00:00">
                    <p class="text-danger justify-content-start" id="listing-description-msg"></p>
                    <textarea placeholder="Description" class="form-control bg-light border-0 mb-3 box-shadow-pink" id="listing-description" cols="30" rows="3"></textarea>
                    <p class="text-danger justify-content-start" id="listing-main-img-msg"></p>
                    <input id="listing-main-img" type="text" class="form-control bg-light border-0 mb-5 box-shadow-pink" placeholder="Image URL">
                    <button id="listing-submit" type="submit" class="btn btn-primary text-white mx-auto text-center mb-4 col-7">List it!</button>
                </form>
            </div>
            <div id="preview-cont" class="col-10 col-md-5 mx-auto ps-md-5 d-flex flex-column justify-content-center col pt-5 pb-5">
                <div class="card border-0 box-shadow-pink">
                    <h1 class="text-center mb-5 pt-4 knewave text-primary" style="position: absolute; left: -20px;">preview</h1>
                    <img src="https://github.com/marthebull/semester-project-2022/blob/dev-js/images/product-placeholder-img.jpg?raw=true" class="card-img-top card-img-size"
                        alt="Product picture placeholder">
                    <div class="card-body p-4">
                        <h5 class="card-title"><a href="#" class="text-black text-decoration-none stretched-link"></a></h5>
                        <div class="d-flex justify-content-between pt-3">
                            <div>
                                <p class="m-1">Bids:</p>
                                <p class="m-1"><strong>0</strong></p>
                            </div>
                            <div>
                                <p class="m-1 text-end">Deadline:</p>
                                <p class="text-success m-1"><strong>00d 00h 00m</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark d-flex flex-column col-12">
        <div class="d-flex justify-content-center mb-4 pt-5">
            <a href="./home.html" class="knewave display-6 text-decoration-none text-white">highestbidder</a>
        </div>
        <div class="d-flex justify-content-center mb-5">
            <button id="btn-back-to-top" class="btn btn-primary text-white">Top the top!</button>
        </div>
        <div class="d-flex justify-content-center mb-2 text-white">
            <p class="m-1">2022 | Copyright highestbidder</p>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/sell.js"></script>
</body>
</html>
