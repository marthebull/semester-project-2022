<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your highestbidder listings and bids">
    <title>Profile | highestbidder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@400;600;700&display=swap"

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-4 pb-4 box-shadow-pink">
            <div class="container-fluid col-11 col-md-10 p-0">
                <a href="./home.html" class="navbar-brand knewave display-2 logo-shadow">highestbidder</a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="./home.html" class="nav-item nav-link fw-semibold mt-4 mt-lg-0">SHOP</a>
                        <a href="./sell.html" class="nav-item nav-link fw-semibold">SELL</a>
                        <a href="./profile.html" class="nav-item nav-link fw-semibold active">PROFILE</a>
                        <a href="./index.html" class="nav-item nav-link fw-semibold hide-in">SIGN IN</a>
                        <a href="./loggedout.html" class="nav-item nav-link fw-semibold hide-out log-out">LOG OUT</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col-11 col-md-10 mx-auto d-flex justify-content-end saldo">
        </div>
    </header>
    <main class="mb-5">
        <div class="col-11 col-md-10 mx-auto d-flex flex-column justify-content-center flex-lg-row pt-5">
            <div id="profile-info" class="bg-white col-12 col-lg-3 p-4 d-flex justify-content-center flex-column box-shadow-pink rounded col mx-auto mx-md-0 mb-5 pt-5" style="max-height: 530px;">
                <div class="col-12 d-flex flex-column rounded col mx-auto placeholder-glow">
                    <div class="mx-auto rounded-circle placeholder mb-5" style="width: 180px; height: 180px; object-fit: cover;"></div>
                    <p class="mb-5 col-8 mx-auto rounded placeholder"></p>
                    <p class="pb-3 col-8 mx-auto rounded placeholder"></p>
                    <p class="pb-3 col-8 mx-auto rounded placeholder"></p>
                    <p class="pb-3 col-8 mx-auto rounded placeholder"></p>
                </div>
            </div>
            <div class="col-12 col-lg-9 ps-md-5">
                <h1 class="knewave mb-3">MY listing overview</h1>
                <div class="d-flex col mb-3 p-0">
                    <p>Show:</p>
                    <div class="form-check form-check-inline ms-3">
                        <input class="form-check-input border-primary" type="radio" id="all-my-listings" value="" checked>
                        <label class="form-check-label" for="all-my-listings">All</label>
                    </div>
                    <div class="form-check form-check-inline ms-1">
                        <input class="form-check-input border-primary" type="radio" id="my-active-listings" value="">
                        <label class="form-check-label" for="my-active-listings">Active</label>
                    </div>
                    <div class="form-check form-check-inline ms-1">
                        <input class="form-check-input border-primary" type="radio" id="my-bids" value="">
                        <label class="form-check-label" for="my-bids">Biddings</label>
                    </div>
                </div>
                <div id="listings-output" class="row row-cols-1 row-cols-md-2 g-md-4 gx-md-5">
                    <div class="col pb-4 placeholder-glow">
                        <div class="card h-100 border-0 box-shadow-pink">
                            <div class="card-img-top card-img-size placeholder">
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-5 pb-3 col-10 rounded placeholder"><span>&nbsp;</span></div>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-4 rounded placeholder"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col pb-4 placeholder-glow">
                        <div class="card h-100 border-0 box-shadow-pink">
                            <div class="card-img-top card-img-size placeholder">
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-5 pb-3 col-10 rounded placeholder"><span>&nbsp;</span></div>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-4 rounded placeholder"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col pb-4 placeholder-glow">
                        <div class="card h-100 border-0 box-shadow-pink">
                            <div class="card-img-top card-img-size placeholder">
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-5 pb-3 col-10 rounded placeholder"><span>&nbsp;</span></div>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-4 rounded placeholder"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col pb-4 placeholder-glow">
                        <div class="card h-100 border-0 box-shadow-pink">
                            <div class="card-img-top card-img-size placeholder">
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-5 pb-3 col-10 rounded placeholder"><span>&nbsp;</span></div>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-10 rounded placeholder"></p>
                                <p class="pb-3 col-4 rounded placeholder"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="avatar-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTit"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content p-3 pt-1">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="exampleModalLongTit"></h5>
                        <button type="button" class="close btn p-1" data-bs-dismiss="modal" aria-label="Close">
                            <span class="display-6" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Enter a new image URL for your avatar.</p>
                        <p class="text-danger justify-content-start" id="update-avatar-msg"></p>
                        <input id="new-avatar" type="text" class="form-control bg-light border-0 mb-3" placeholder="Image URL">
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="save-new-avatar" type="button" class="btn btn-primary text-white">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark d-flex flex-column col-12">
        <div class="d-flex justify-content-center mb-4 pt-5">
            <a href="./home.html" class="knewave display-6 text-decoration-none text-white">highestbidder</a>
        </div>
        <div class="d-flex justify-content-center mb-5">
            <button id="btn-back-to-top" class="btn btn-primary text-white">Top the top!</button>
        </div>
        <div class="d-flex justify-content-center mb-2 text-white">
            <p class="m-1">2022 | Copyright highestbidder</p>
        </div>
    </footer>

    <script type="module" src="./js/profile.js"></script>

</html>
